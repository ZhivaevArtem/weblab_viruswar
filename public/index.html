<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
<script>
    let button = document.getElementById('btn');
    let table = document.getElementById('fld').firstElementChild.children;
    let status = document.getElementById('status');
    let field = [];
    let socket = io();

    // build field 2d array for comfort access
    for (let i = 0; i < 10; i++) {
        field[i] = [];
        let row = table[i].children;
        for (let j = 0; j < 10; j++) {
            field[i][j] = row[j];
            field[i][j].onclick = function () {
                socket.emit('turn', {col: j, row: i});
            }
        }
    }

    socket.on('tick', function (data) {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                field[i][j].textContent = data.field[i][j];
            }
        }
        status.textContent = data.status;
        button.textContent = data.buttonText;
        button.hidden = (data.buttonText === '');
        switch (data.activePlayers) {
            case 0:
                button.onclick = function () {
                    socket.emit('new_game', {});
                };
                break;
            case 1:
                button.onclick = function () {
                    socket.emit('connect_game', {});
                };
                break;
        }
    });
